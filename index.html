<!DOCTYPE html>
<html>

<head>
    <title>Card Maker</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
                   }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #cardContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            width: 250px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card h3 {
            margin-top: 0;
            color: #007bff;
        }

        .card p {
            margin: 8px 0;
        }
           label {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Form tag added to enable HTML5 validation -->
    <form onsubmit="createCard(); return false;">
                <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" placeholder="First Name" required><br><br>
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" placeholder="Last Name" required><br><br>
        <label for="city">City:</label><br>
        <input type="text" id="city" placeholder="City" required><br><br>
        <label for="country">Country:</label><br>
        <input type="text" id="country" placeholder="Country" required><br><br>
        <label for="profession">Profession:</label><br>
        <input type="text" id="profession" placeholder="Profession" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <label for="phone">Phone Number:</label><br>    
        <input type="text" id="phone" placeholder="Phone Number" required><br><br>

        <!-- Form submit button -->
        <button type="submit">Create Card</button>
    </form>

    <div id="cardContainer"></div>

    <script>
        function capitalize(str) {
            var words = str.split(" ");
            var result = "";

            for (var i = 0; i < words.length; i++) {
                if (words[i] !== "") {
                    var word = words[i];
                    var capWord = word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
                    result += capWord;
                }
            }

            return result.trim();
        }

        function createCard() {
            // Get all input values
            var firstName = document.getElementById("firstName").value.trim();
            var lastName = document.getElementById("lastName").value.trim();
            var city = document.getElementById("city").value.trim();
            var country = document.getElementById("country").value.trim();
            var profession = document.getElementById("profession").value.trim();
            var email = document.getElementById("email").value.trim();
            var phone = document.getElementById("phone").value.trim();

            // Double space check
            if (
                firstName.includes("  ") ||
                lastName.includes("  ") ||
                city.includes("  ") ||
                country.includes("  ") ||
                profession.includes("  ") ||
                email.includes("  ") ||
                phone.includes("  ")
            ) {
                alert("Double space allowed nahi hai!");
                return;
            }

            // Capitalize
            firstName = capitalize(firstName);
            lastName = capitalize(lastName);
            city = capitalize(city);
            country = capitalize(country);
            profession = capitalize(profession);
            email = capitalize(email);
            phone = capitalize(phone);

            // Create card
            var card = document.createElement("div");
            card.className = "card";
            card.innerHTML =
                "<h3>User Card</h3>" +
                "<p><b>First Name:</b> " + firstName + "</p>" +
                "<p><b>Last Name:</b> " + lastName + "</p>" +
                "<p><b>City:</b> " + city + "</p>" +
                "<p><b>Country:</b> " + country + "</p>" +
                "<p><b>Profession:</b> " + profession + "</p>" +
                "<p><b>Email:</b> " + email + "</p>" +
                "<p><b>Phone:</b> " + phone + "</p>";

            document.getElementById("cardContainer").appendChild(card);

            // Clear inputs after card creation
            document.getElementById("firstName").value = "";
            document.getElementById("lastName").value = "";
            document.getElementById("city").value = "";
            document.getElementById("country").value = "";
            document.getElementById("profession").value = "";
            document.getElementById("email").value = "";
            document.getElementById("phone").value = "";
        }
    </script>

</body>

</html>
